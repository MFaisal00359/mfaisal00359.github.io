<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tabel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <nav id="sidebar" class="col-md-3 col-lg-2 position-fixed d-md-block sidebar">
                <div class="sidebar-header mb-4">
                    <div class="logo w-auto p-4 rounded-5 w-100">Faisal <br></div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-house-door"></i> Utama
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Halaman-tabel.html">
                            <i class="bi bi-table"></i> Tabel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Halaman-formulir.html">
                            <i class="bi bi-file-earmark-text"></i> Formulir
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tabel Data Ilmuwan</h1>
                    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Daftar Ilmuwan Terkemuka</h5>
                        <a href="Halaman-formulir.html" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus"></i> Tambah Data
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Ilmuwan</th>
                                        <th>Asal Negara</th>
                                        <th>Tanggal Lahir</th>
                                        <th>Tanggal Wafat</th>
                                        <th>Penemuan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="scientistTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk menampilkan data
        function displayScientists() {
            const scientists = JSON.parse(localStorage.getItem('scientists')) || [];
            const tableBody = document.getElementById('scientistTableBody');
            tableBody.innerHTML = '';

            scientists.forEach((scientist, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${scientist.nama}</td>
                    <td>${scientist.negara}</td>
                    <td>${formatDate(scientist.tanggal_lahir)}</td>
                    <td>${formatDate(scientist.tanggal_wafat)}</td>
                    <td>${scientist.penemuan}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteScientist(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteScientist(index) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: "Data yang dihapus tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    let scientists = JSON.parse(localStorage.getItem('scientists'));
                    scientists.splice(index, 1);
                    localStorage.setItem('scientists', JSON.stringify(scientists));
                    displayScientists();
                    
                    Swal.fire(
                        'Terhapus!',
                        'Data ilmuwan berhasil dihapus.',
                        'success'
                    );
                }
            });
        }

        document.addEventListener('DOMContentLoaded', displayScientists);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
