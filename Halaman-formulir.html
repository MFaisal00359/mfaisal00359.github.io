<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Formulir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <nav id="sidebar" class="col-md-3 col-lg-2 position-fixed d-md-block sidebar">
                <div class="sidebar-header">
                    <div class="logo w-auto p-4 rounded-5 w-100">Faisal <br></div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Utama
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Halaman-tabel.html">
                            <i class="bi bi-table"></i> Tabel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Halaman-formulir.html">
                            <i class="bi bi-file-earmark-text"></i> Formulir
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Formulir</h1>
                    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <!-- Form Content -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Input Data Ilmuwan</h5>
                    </div>
                    <div class="card-body">
                        <form id="scientistForm" onsubmit="saveData(event)">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nama" class="form-label">Nama Ilmuwan</label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="negara" class="form-label">Asal Negara</label>
                                    <input type="text" class="form-control" id="negara" name="negara" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="tanggal_wafat" class="form-label">Tanggal Wafat</label>
                                    <input type="date" class="form-control" id="tanggal_wafat" name="tanggal_wafat" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="penemuan" class="form-label">Penemuan</label>
                                <textarea class="form-control" id="penemuan" name="penemuan" rows="3" required></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                                <button type="submit" class="btn btn-primary">Simpan Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function saveData(event) {
            event.preventDefault();

            const scientist = {
                nama: document.getElementById('nama').value,
                negara: document.getElementById('negara').value,
                tanggal_lahir: document.getElementById('tanggal_lahir').value,
                tanggal_wafat: document.getElementById('tanggal_wafat').value,
                penemuan: document.getElementById('penemuan').value
            };

            let scientists = JSON.parse(localStorage.getItem('scientists')) || [];

            scientists.push(scientist);

            localStorage.setItem('scientists', JSON.stringify(scientists));

            // Menampilkan pesan sukses
            Swal.fire({
                title: 'Berhasil!',
                text: 'Data ilmuwan berhasil disimpan',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Reset form
                    document.getElementById('scientistForm').reset();
                    window.location.href = 'Halaman-tabel.html';
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
